dist: focal
language: python
env:
  matrix:
  - PYTHONIOENCODING=utf-8
  global:
    secure: 
python:
- '3.8'
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libssl-dev
    - postfix
services:
- docker
before_install:
- openssl aes-256-cbc -K $encrypted_e70009473049_key -iv $encrypted_e70009473049_iv
  -in test_inwxcreds.conf.enc -out test_inwxcreds.conf -d
script:
- echo "hello"
stages:
- deploy
after_success:
- echo "${DOCKER_PASSWORD:0:2}"
- echo "$DOCKER_PASSWORD" | docker login -u entroserv --password-stdin
deploy:
  provider: pypi
  skip_existing: true
  user: __token__
  password:
    secure: 
