dist: focal
language: python
addons:
  apt:
    packages:
    - python3
    - rspamd
    - libcurl4-openssl-dev
    - libssl-dev
    - postfix
before_install:
- openssl aes-256-cbc -K $encrypted_e70009473049_key -iv $encrypted_e70009473049_iv
  -in test_inwxcreds.conf.enc -out test_inwxcreds.conf -d
- cat maincfpatch | sudo tee -a /etc/postfix/main.cf
- sudo systemctl restart postfix
script:
- sudo bash -c "source $VIRTUAL_ENV/bin/activate && $VIRTUAL_ENV/bin/python3 -m unittest
  discover"
stages:
- deploy
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
